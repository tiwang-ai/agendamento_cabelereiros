name: agendamento-salao
services:
  # Componente Django Backend
  - name: web
    github:
      branch: main
      repo: seu-usuario/seu-repo
    source_dir: '/'
    dockerfile_path: Dockerfile
    build_command: pip install -r requirements.txt && python manage.py collectstatic --noinput
    run_command: gunicorn agendamento_salao.wsgi:application --workers 4
    instance_size_slug: basic-s
    http_port: 8000
    routes:
      - path: /api
        preserve_path_prefix: true
      - path: /django-admin
        preserve_path_prefix: true
    envs:
      - key: DJANGO_SETTINGS_MODULE
        value: agendamento_salao.settings
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: ${APP_DOMAIN}
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: REDIS_URL
        value: ${REDIS_URL}
      - key: BUILD_PHASE
        value: 'False'
      - key: DJANGO_MIGRATE
        value: 'True'
      - key: DJANGO_COLLECTSTATIC
        value: 'True'

static_sites:
  # Frontend (React/Vite)
  - name: frontend
    github:
      branch: main
      repo: seu-usuario/seu-repo
    source_dir: 'frontend'
    build_command: npm run build
    output_dir: dist
    routes:
      - path: /
      - path: /login
        rewrite: /
      - path: /register
        rewrite: /
      - path: /admin/*
        rewrite: /
      - path: /dashboard/*
        rewrite: /
      - path: /*
        rewrite: /
    envs:
      - key: VITE_API_URL
        value: ${_self.HOSTNAME}/api
      - key: PORT
        value: '10000'

# Workers para processamento assÃ­ncrono
workers:
  # Worker para processamento de mensagens WhatsApp
  - name: whatsapp-worker
    github:
      branch: main
      repo: seu-usuario/seu-repo
    source_dir: '/'
    build_command: pip install -r requirements.txt
    run_command: >
      celery -A agendamento_salao worker 
      --pool=gevent 
      --concurrency=2
      -l info 
      -Q whatsapp 
      --without-heartbeat 
      --without-gossip
    instance_size_slug: basic-s
    instance_count: 1
    envs:
      - key: DJANGO_SETTINGS_MODULE
        value: agendamento_salao.settings
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: REDIS_URL
        value: ${REDIS_URL}
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: EVOLUTION_API_URL
        value: ${EVOLUTION_API_URL}
      - key: EVOLUTION_API_KEY
        value: ${EVOLUTION_API_KEY}
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: ${APP_DOMAIN}
    health_check:
      initial_delay_seconds: 30
      period_seconds: 60
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

  # Worker para tarefas agendadas
  - name: scheduler
    github:
      branch: main
      repo: seu-usuario/seu-repo
    source_dir: '/'
    build_command: pip install -r requirements.txt
    run_command: celery -A agendamento_salao beat -l info
    instance_size_slug: basic-xs
    envs:
      - key: REDIS_URL
        value: ${REDIS_URL}

# Banco de dados PostgreSQL
databases:
  - engine: PG
    name: db
    num_nodes: 1
    size: db-s-dev-database
    version: '12'
